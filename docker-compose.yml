services:
  convex-backend:
    image: ghcr.io/get-convex/convex-backend:latest
    restart: unless-stopped
    ports:
      - '3210:3210'
      - '3211:3211'
    volumes:
      - convex-data:/convex/data
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
      - CONVEX_CLOUD_ORIGIN=${NEXT_PUBLIC_CONVEX_URL:-http://localhost:3210}
      - CONVEX_SITE_ORIGIN=${NEXT_PUBLIC_CONVEX_SITE_URL:-http://localhost:3211}
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://127.0.0.1:3210/version']
      interval: 5s
      timeout: 3s
      retries: 10
    stop_signal: SIGINT
    stop_grace_period: 10s

  convex-dashboard:
    image: ghcr.io/get-convex/convex-dashboard:latest
    restart: unless-stopped
    ports:
      - '6791:6791'
    depends_on:
      convex-backend:
        condition: service_healthy
    environment:
      - CONVEX_BACKEND_URL=http://convex-backend:3210
      - NEXT_PUBLIC_DEPLOYMENT_URL=${NEXT_PUBLIC_CONVEX_URL:-http://localhost:3210}
    stop_signal: SIGINT
    stop_grace_period: 10s

  app:
    image: ghcr.io/schelskedevco/ignidash:stable
    restart: unless-stopped
    ports:
      - '3000:3000'
    depends_on:
      convex-backend:
        condition: service_healthy
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - SELF_HOSTED_CONVEX_URL=http://convex-backend:3210
      - SELF_HOSTED_CONVEX_SITE_URL=http://convex-backend:3211
      - SITE_URL=${SITE_URL:-http://localhost:3000}
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://127.0.0.1:3000/api/health']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '3'
    stop_signal: SIGINT
    stop_grace_period: 10s

volumes:
  convex-data:
